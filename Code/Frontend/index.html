<!DOCTYPE html>
<html>
<head>
	<title>NPWS Search</title>
	<link rel="stylesheet" href="style.css">
	<script src="frontend.js"></script>
	<meta charset="utf-8">
	<meta author="Martin Bykov">
	<meta description="NPWS search engine - search the web with ease">
	<meta keywords="NPWS, npws, search, engine, query, result, seaching, not found, niepodlegla, wyszukiwarka, vyhledavac">
</head>
<body>
	<div id="querybox">
		<h1><span class="pc-only">NPWS</span>
		<input id="queryinput" type="text" name="query" placeholder="What are you searching for?">
		<button onclick="get_results();">Search</button>
		Searched: <span id="searched"></span>
		</h1>
	</div>
	<div id="results">
		<div class="result">
			<h2>Welcome to the NPWS search engine!</h2>
			<p>In order to use this search engine, type your query into the input box above and press the "Search" button.</p>
		</div>
		<!-- results generated by JS on the fly-->
	</div>
</body>
</html>
