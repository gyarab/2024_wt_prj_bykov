<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>		<title>NPWS - The independent search engine</title>
		<style>
			.INT-large-icon {
				font-size: 20vw;
			}
		</style>
    {% load static %}
		<script src="{% static 'main/imageChange.js' %}"></script>
		<script src="{% static 'main/darkMode.js' %}"></script>
	</head>
	<body onload="">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #008000; color: #ffffff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- bootstrap calculates with width - must be explicitly specified-->
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Protesto.svg" alt="logo of NPWS" class="d-inline-block align-text-top" width="50">
                    NPWS
                </a>
                <div class="navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <!-- reference to django urls, not actual file address -->
                        <a class="nav-link" href="/" id="ssg-page-name-home" aria-current="page">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/user" id="ssg-page-name-link">Settings</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/about" id="ssg-page-name-link">About</a>
                      </li>
					  <li class="nav-item">
                        <a class="nav-link" href="/userlist" id="ssg-page-name-link">
							List of all users
						</a>
                      </li>
                    </ul>
                </div>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-3">
					<li class="nav-item">
						{% if gotauth %}
						{% else %}
						<a class="nav-link" href="/login" id="ssg-page-name-link">
							<b>Login</b>
						</a>
						{% endif %}
					</li>
					<li 
						class="nav-item btn"
						type="button"
						data-toggle="tooltip"
						data-placement="bottom"
						title="Toggle light or dark mode"
						onclick="darkModeToggle()" 
						onmouseover="darkModeHover()"
						onmouseout="darkModeHover()"
					>
						<a><i class="bi bi-sun" id="darkmodeelem"></i></a>
					</li>
				</ul>
				<button class="navbar-nav mb-2 mb-lg-0 navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span>
						<i class="bi bi-three-dots"></i>
					</span>
				</button>
            </div>
        </nav>
		<div class="container">
            <!-- website content -->
            {% block mainSiteContent %}
            Content should be here.
            {% endblock %}
        </div>	
	</body>
</html>
